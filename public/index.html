<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrient DWS API Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .file-item {
            background: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-bar {
            height: 20px;
            border-radius: 10px;
        }
        .result-preview {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-light p-4">
                <h4><i class="fas fa-cogs"></i> Operations</h4>
                <div class="list-group mt-3">
                    <button class="list-group-item list-group-item-action" data-operation="extract">
                        <i class="fas fa-file-text"></i> Extract Text
                    </button>
                    <button class="list-group-item list-group-item-action" data-operation="convert">
                        <i class="fas fa-exchange-alt"></i> Convert Format
                    </button>
                    <button class="list-group-item list-group-item-action" data-operation="watermark">
                        <i class="fas fa-stamp"></i> Add Watermark
                    </button>
                    <button class="list-group-item list-group-item-action" data-operation="ocr">
                        <i class="fas fa-eye"></i> OCR Processing
                    </button>
                    <button class="list-group-item list-group-item-action" data-operation="sign">
                        <i class="fas fa-signature"></i> Digital Sign
                    </button>
                    <button class="list-group-item list-group-item-action" data-operation="redact">
                        <i class="fas fa-mask"></i> Redact Content
                    </button>
                </div>

                <h5 class="mt-4">Output Format</h5>
                <select id="outputFormat" class="form-select">
                    <option value="pdf">PDF</option>
                    <option value="docx">DOCX</option>
                    <option value="json-content">JSON Content</option>
                    <option value="image">Image (PNG)</option>
                    <option value="pdfa">PDF/A</option>
                </select>

                <div id="operationOptions" class="mt-3">
                    <!-- Dynamic options will be inserted here -->
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 p-4">
                <h2><i class="fas fa-file-upload"></i> Document Processing Tester</h2>
                
                <!-- File Upload Area -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Upload Documents</h5>
                    </div>
                    <div class="card-body">
                        <div id="dropZone" class="drop-zone">
                            <i class="fas fa-cloud-upload-alt fa-3x text-muted"></i>
                            <p class="mt-3">Drag and drop files here or click to browse</p>
                            <input type="file" id="fileInput" multiple accept=".pdf,.docx,.doc" style="display: none;">
                            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                                Browse Files
                            </button>
                        </div>
                        
                        <div id="fileList" class="mt-3">
                            <!-- File list will be displayed here -->
                        </div>
                    </div>
                </div>

                <!-- Processing Controls -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Processing</h5>
                    </div>
                    <div class="card-body">
                        <button id="processBtn" class="btn btn-success" disabled>
                            <i class="fas fa-play"></i> Process Documents
                        </button>
                        <button id="clearBtn" class="btn btn-secondary ms-2">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                        
                        <div id="progressContainer" class="mt-3" style="display: none;">
                            <div class="progress">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%"></div>
                            </div>
                            <small id="progressText" class="text-muted">Processing...</small>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="results" class="result-preview">
                            <p class="text-muted">Results will appear here after processing...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

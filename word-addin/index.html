            <h1 class="ms-font-xl">Nutrient Document Processor</h1>
            <div class="version-info" style="text-align: center; margin-top: 5px; font-size: 12px; color: #666;">
                <strong>Version 1.0.1.0</strong> - Updated: <span id="updateTime"></span>
            </div>
        </header>
        <section id="sideload-msg" class="ms-welcome__main">
            <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
        </section>
        <main id="app-body" class="ms-welcome__main" style="display: none;">
            <div class="ms-welcome__features">
                <div class="ms-welcome__feature">
                    <h3 class="ms-font-l">Document Operations</h3>
                    <div class="operation-buttons">
                        <button id="extractText" class="ms-Button">
                            <span class="ms-Button-label">Extract Text</span>
                        </button>
                        <button id="convertToPdf" class="ms-Button">
                            <span class="ms-Button-label">Convert to PDF</span>
                        </button>
                        <button id="addWatermark" class="ms-Button">
                            <span class="ms-Button-label">Add Watermark</span>
                        </button>
                        <button id="performOcr" class="ms-Button">
                            <span class="ms-Button-label">OCR Processing</span>
                        </button>
                    </div>
                </div>

                <div class="ms-welcome__feature">
                    <h3 class="ms-font-l">Upload PDF</h3>
                    <div class="file-upload">
                        <input type="file" id="pdfUpload" accept=".pdf" style="display: none;">
                        <button id="uploadPdf" class="ms-Button">
                            <span class="ms-Button-label">Upload PDF</span>
                        </button>
                        <div id="uploadedFile" class="uploaded-file" style="display: none;">
                            <span id="fileName"></span>
                            <button id="removeFile" class="ms-Button ms-Button--primary">
                                <span class="ms-Button-label">Remove</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="ms-welcome__feature">
                    <h3 class="ms-font-l">Processing Options</h3>
                    <div class="options">
                        <label class="ms-Label">Output Format:</label>
                        <select id="outputFormat" class="ms-Dropdown">
                            <option value="docx">DOCX</option>
                            <option value="pdf">PDF</option>
                            <option value="json-content">JSON Content</option>
                        </select>

                        <div id="watermarkOptions" class="watermark-options" style="display: none;">
                            <label class="ms-Label">Watermark Text:</label>
                            <input type="text" id="watermarkText" class="ms-TextField" value="CONFIDENTIAL">
                            
                            <label class="ms-Label">Opacity:</label>
                            <input type="range" id="watermarkOpacity" min="0" max="1" step="0.1" value="0.7">
                            <span id="opacityValue">0.7</span>
                        </div>
                    </div>
                </div>

                <div class="ms-welcome__feature">
                    <button id="processDocument" class="ms-Button ms-Button--primary" disabled>
                        <span class="ms-Button-label">Process Document</span>
                    </button>
                </div>

                <div id="progress" class="progress-container" style="display: none;">
                    <div class="ms-ProgressIndicator">
                        <div class="ms-ProgressIndicator-itemProgress">
                            <div class="ms-ProgressIndicator-progressTrack">
                                <div id="progressBar" class="ms-ProgressIndicator-progressBar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="ms-ProgressIndicator-itemDescription" id="progressText">Processing...</div>
                    </div>
                </div>

                <div id="results" class="results-container">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Load all JavaScript at the end of the page for better performance -->
    
    <!-- Office JavaScript API - Load first -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    
    <!-- Add-in JavaScript - Load after Office.js -->
    <script src="app.js"></script>
    
    <!-- Office.js initialization - Load last -->
    <script>
        console.log('ðŸš€ Starting Office.js initialization...');
        console.log('ðŸ“‹ Version: 1.0.1.0 - Build Date:', new Date().toISOString());
        
        // Display current time for version tracking
        function updateVersionTime() {
            const updateTimeElement = document.getElementById('updateTime');
            if (updateTimeElement) {
                const now = new Date();
                updateTimeElement.textContent = now.toLocaleString();
                console.log('â° Version time updated:', now.toLocaleString());
            } else {
                console.log('âš ï¸ Update time element not found');
            }
        }
        
        function showAppBody() {
            console.log('ðŸŽ¯ Showing app body...');
            const sideloadMsg = document.getElementById('sideload-msg');
            const appBody = document.getElementById('app-body');
            
            if (sideloadMsg) {
                sideloadMsg.style.display = 'none';
                console.log('âœ… Sideload message hidden');
            } else {
                console.log('âš ï¸ Sideload message element not found');
            }
            
            if (appBody) {
                appBody.style.display = 'block';
                console.log('âœ… App body shown');
            } else {
                console.log('âš ï¸ App body element not found');
            }
            
            // Update version time when app body is shown
            updateVersionTime();
            
            // Log version info to console
            console.log('ðŸŽ¨ UI Version Display:', {
                version: '1.0.1.0',
                timestamp: new Date().toLocaleString(),
                userAgent: navigator.userAgent,
                url: window.location.href
            });
        }
        
        // Force show app body after a short delay regardless of Office.js
        function forceShowAppBody() {
            console.log('ðŸ”§ Force showing app body...');
            showAppBody();
        }
        
        // Wait for Office.js to be fully loaded
        function initializeOffice() {
            if (typeof Office !== 'undefined' && Office.onReady) {
                console.log('âœ… Office.js detected, calling Office.onReady');
                Office.onReady((info) => {
                    console.log('ðŸŽ‰ Office.js loaded successfully:', info.host);
                    showAppBody();
                });
            } else {
                console.log('â³ Office.js not ready yet, waiting...');
                // Wait a bit more and try again
                setTimeout(initializeOffice, 100);
            }
        }
        
        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            console.log('ðŸ“„ DOM loading, waiting for DOMContentLoaded');
            document.addEventListener('DOMContentLoaded', initializeOffice);
        } else {
            console.log('ðŸ“„ DOM already loaded, initializing immediately');
            initializeOffice();
        }
        
        // Multiple fallbacks to ensure app body is shown
        setTimeout(() => {
            console.log('â° First fallback timeout - checking app body');
            const appBody = document.getElementById('app-body');
            if (appBody && appBody.style.display === 'none') {
                console.log('ðŸ”§ First fallback - showing app body');
                forceShowAppBody();
            }
        }, 2000);
        
        setTimeout(() => {
            console.log('â° Second fallback timeout - forcing app body');
            forceShowAppBody();
        }, 4000);
        
        // Immediate version logging
        console.log('ðŸ” Current page state:', {
            readyState: document.readyState,
            hasOffice: typeof Office !== 'undefined',
            hasOfficeOnReady: typeof Office !== 'undefined' && Office.onReady,
            version: '1.0.1.0'
        });
        
        // Force version display immediately
        setTimeout(() => {
            updateVersionTime();
        }, 100);
    </script>
</body>
</html>

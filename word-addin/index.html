<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nutrient Document Processor</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome">
    <div id="container">
        <header class="ms-welcome__header ms-bgColor-neutralLighter">
            <img width="90" height="90" src="assets/logo-filled.png" alt="Nutrient" title="Nutrient" />
            <h1 class="ms-font-xl">Nutrient Document Processor</h1>
        </header>
        <section id="sideload-msg" class="ms-welcome__main">
            <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
        </section>
        <main id="app-body" class="ms-welcome__main" style="display: none;">
            <div class="ms-welcome__features">
                <div class="ms-welcome__feature">
                    <h3 class="ms-font-l">Document Operations</h3>
                    <div class="operation-buttons">
                        <button id="extractText" class="ms-Button">
                            <span class="ms-Button-label">Extract Text</span>
                        </button>
                        <button id="convertToPdf" class="ms-Button">
                            <span class="ms-Button-label">Convert to PDF</span>
                        </button>
                        <button id="addWatermark" class="ms-Button">
                            <span class="ms-Button-label">Add Watermark</span>
                        </button>
                        <button id="performOcr" class="ms-Button">
                            <span class="ms-Button-label">OCR Processing</span>
                        </button>
                    </div>
                </div>

                <div class="ms-welcome__feature">
                    <h3 class="ms-font-l">Upload PDF</h3>
                    <div class="file-upload">
                        <input type="file" id="pdfUpload" accept=".pdf" style="display: none;">
                        <button id="uploadPdf" class="ms-Button">
                            <span class="ms-Button-label">Upload PDF</span>
                        </button>
                        <div id="uploadedFile" class="uploaded-file" style="display: none;">
                            <span id="fileName"></span>
                            <button id="removeFile" class="ms-Button ms-Button--primary">
                                <span class="ms-Button-label">Remove</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="ms-welcome__feature">
                    <h3 class="ms-font-l">Processing Options</h3>
                    <div class="options">
                        <label class="ms-Label">Output Format:</label>
                        <select id="outputFormat" class="ms-Dropdown">
                            <option value="docx">DOCX</option>
                            <option value="pdf">PDF</option>
                            <option value="json-content">JSON Content</option>
                        </select>

                        <div id="watermarkOptions" class="watermark-options" style="display: none;">
                            <label class="ms-Label">Watermark Text:</label>
                            <input type="text" id="watermarkText" class="ms-TextField" value="CONFIDENTIAL">
                            
                            <label class="ms-Label">Opacity:</label>
                            <input type="range" id="watermarkOpacity" min="0" max="1" step="0.1" value="0.7">
                            <span id="opacityValue">0.7</span>
                        </div>
                    </div>
                </div>

                <div class="ms-welcome__feature">
                    <button id="processDocument" class="ms-Button ms-Button--primary" disabled>
                        <span class="ms-Button-label">Process Document</span>
                    </button>
                </div>

                <div id="progress" class="progress-container" style="display: none;">
                    <div class="ms-ProgressIndicator">
                        <div class="ms-ProgressIndicator-itemProgress">
                            <div class="ms-ProgressIndicator-progressTrack">
                                <div id="progressBar" class="ms-ProgressIndicator-progressBar" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="ms-ProgressIndicator-itemDescription" id="progressText">Processing...</div>
                    </div>
                </div>

                <div id="results" class="results-container">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add-in JavaScript -->
    <script src="app.js"></script>
    
    <!-- Simplified Office.js initialization -->
    <script>
        console.log('Starting Office.js initialization...');
        
        function showAppBody() {
            console.log('Showing app body...');
            const sideloadMsg = document.getElementById('sideload-msg');
            const appBody = document.getElementById('app-body');
            
            if (sideloadMsg) {
                sideloadMsg.style.display = 'none';
                console.log('✅ Sideload message hidden');
            }
            
            if (appBody) {
                appBody.style.display = 'block';
                console.log('✅ App body shown');
            }
        }
        
        // Primary method: Office.onReady
        if (typeof Office !== 'undefined') {
            console.log('Office.js detected, using Office.onReady');
            Office.onReady((info) => {
                console.log('Office.js loaded successfully:', info.host);
                showAppBody();
            });
        } else {
            console.log('Office.js not detected, will wait for it');
            // Wait for Office.js to load
            let attempts = 0;
            const maxAttempts = 10;
            const checkOffice = setInterval(() => {
                attempts++;
                if (typeof Office !== 'undefined') {
                    console.log('Office.js detected after', attempts, 'attempts');
                    clearInterval(checkOffice);
                    Office.onReady((info) => {
                        console.log('Office.js loaded successfully:', info.host);
                        showAppBody();
                    });
                } else if (attempts >= maxAttempts) {
                    console.log('Office.js not available after', maxAttempts, 'attempts, showing app anyway');
                    clearInterval(checkOffice);
                    showAppBody();
                }
            }, 500);
        }
        
        // Fallback: Show app body after a reasonable timeout
        setTimeout(() => {
            const appBody = document.getElementById('app-body');
            if (appBody && appBody.style.display === 'none') {
                console.log('Fallback timeout - showing app body');
                showAppBody();
            }
        }, 3000);
    </script>
</body>
</html>
